<!-- TOP_15_MOVEMENTS_BY_PAINTING : Top-x Bar Chart -->

<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Movements', 'Number of Paintings'],
          ["Impressionism",1067],
          ["Realism",636],
          ["Expressionism",498],
          ["Symbolism",388],
          ["Post-Impressionism",236],
          ["Academic Art",176],
          ["Modernism",147],
          ["Orientalism",93],
          ["naturalism",83],
          ["Art Nouveau",70],
          ["Romanticism",64],
          ["Neo-Impressionism",46],
          ["Arts and Crafts movement",28],
          ["Ashcan School",26],
          ["Cubism",16]
        ]);

        var options = {
          title: 'TOP 15 MOVEMENTS BY PAINTING',
          width: 900,
          legend: { position: 'none' },
          is3D:true,
          chart: { title: 'TOP 15 MOVEMENTS BY PAINTING'},
          bars: 'horizontal',
          axes: {
            x: {
              0: { side: 'top', label: 'Numbers of Paintings'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 700px;"></div>
  </body>
</html>
