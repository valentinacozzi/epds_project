<!-- N_portraits_per_country : Geo Chart -->

<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
      });
      google.charts.setOnLoadCallback(drawRegionsMap);
      
      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Portraits'],
          ["Albania",1],
          ["Argentina",1],
          ["Australia",17],
          ["Austria",74],
          ["Belgium",56],
          ["Brazil",108],
          ["Canada",2],
          ["Chile",2],
          ["Denmark",98],
          ["Estonia",5],
          ["Finland",126],
          ["France",867],
          ["Germany",108],
          ["Greece",1],
          ["Hungary",40],
          ["India",1],
          ["Ireland",2],
          ["Italy",146],
          ["Japan",4],
          ["Latvia",1],
          ["Luxembourg",1],
          ["Mexico",3],
          ["Netherlands",213],
          ["New Zealand",17],
          ["Norway",268],
          ["Philippines",2],
          ["Poland",372],
          ["Portugal",46],
          ["Romania",9],
          ["Russia",175],
          ["South Africa",2],
          ["Spain",164],
          ["Sweden",103],
          ["Switzerland",40],
          ["Turkey",1],
          ["USA",490],
          ["United Kingdom",159],
          ["Yugoslavia",1]
        ]);

        var options = {
            colorAxis: {colors: ['#c7dea0', '#556b2f']}

        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
